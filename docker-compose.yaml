services:
  flutter:
    container_name: flutter
    build: ./frontend/
    command: bash -c "flutter clean && flutter run -d web-server --web-hostname=0.0.0.0 --web-port=8888" 
    tty: true
    env_file: .env
    volumes:
      - ./frontend/app:/app
    ports:
      - "8888:8888"
    depends_on:
      - go

  go:
    container_name: go
    build: ./backend/
    volumes:
      - ./backend/:/app/
    ports:
      - 8080:8080
    env_file:
      - .env
    depends_on:
      - db  
  
  db:
    container_name: db
    image: postgres:16
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - 5432:5432
    env_file:
      - .env
  
  firebase:
    container_name: firebase
    build: ./firebase/
    command: /bin/bash -c "/bin/bash"
    volumes:
      - ./firebase/:/app
    tty: true
  
volumes:
  postgres_data: